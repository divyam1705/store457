<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 150px;
    }
    .content {
      line-height: 1.6;
      color: #333333;
    }
    .content h1 {
      color: #444444;
    }
    .footer {
      text-align: center;
      padding: 20px 0;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="cid:logo" alt="Logo">
    </div>
    <div class="content">
      <h1>Order Confirmation</h1>
      <p>Hi {{customerName}},</p>
      <p>Thank you for your order of â‚¹ <strong>{{amount}}</strong>! Your order ID is <strong>{{orderId}}</strong>.</p>
      <p>We'll notify you when your items are on their way.</p>
      <p>Thanks for shopping with us!</p>
    </div>
    <div class="footer">
      <p>&copy; 2024 FourFive7 . All rights reserved.</p>
    </div>
  </div>
</body>
</html>
